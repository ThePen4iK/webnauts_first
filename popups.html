<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Popups</title>
  </head>
  <body>
    <main>
      <section class="popups">
        <div class="wrapper__popups-price">
          <div class="popups-price">
            <p>Przybliżony koszt:</p>
            <p>40 000 zł</p>
          </div>
        </div>
        <button>Przeliczyć</button>
        <div class="close"></div>
      </section>
      <section class="wrapper__popups-input">
        <h1 class="popups__input-title">Jakieś pytania?</h1>
        <p class="popups__input-text"></p>
        <form>
          <input type="text" name="name" />
          <input type="number" name="phone number" />
          <input type="email" name="email" />
          <button>Wystac prosbe</button>
        </form>
      </section>
    </main>
  </body>
</html>
